<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coaching Registration Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>
  <body class="bg-light">
    <header class="position-sticky top-0 z-3">
      <div
        class="container-fluid bg-primary px-3 py-1 d-flex justify-content-between"
      >
        <div class="d-flex gap-3">
          <!-- <img
            src="./flower.jpg"
            alt=""
            width="50px"
            height="50px"
            class="rounded-circle"
          /> -->
          <h1 class="text-light">Registration Page</h1>
        </div>
        <button class="btn btn-info">Student Login</button>
        <!-- <h1 class="animate___animated animate_bounce animate_infinite">12</h1> -->
        
      </div>
    </header>

    <main>
      <div class="container bg-white border rounded shadow p-3 mt-3">
        <!-- Presonal Information -->
        <div class="border border-dark rounded p-3 pt-4 my-3 position-relative">
          <span
            class="px-2 fs-5 position-absolute bg-white text-primary"
            style="top: -15px"
            >Personal Information</span
          >
          <div class="d-grid gap-3">
            <div class="d-flex align-items-center">
              <label for="fullName" class="form-label w-25"
                >Full Name: <sup class="text-danger">*</sup>
              </label>
              <input
                type="text"
                name="fullName"
                id="fullName"
                class="form-control"
                required
              />
            </div>
            <div class="d-flex align-items-center">
              <label for="email" class="form-label w-25"
                >Email Address: <sup class="text-danger">*</sup>
              </label>
              <input
                type="email"
                name="email"
                id="email"
                class="form-control"
                required
              />
            </div>
            <div class="d-flex align-items-center">
              <label for="mobile" class="form-label w-25"
                >Mobile no : <sup class="text-danger">*</sup>
              </label>
              <input
                type="number"
                name="mobile"
                id="mobile"
                class="form-control"
                required
              />
            </div>
            <div class="d-flex align-items-center">
              <label for="dob" class="form-label w-25"
                >D.O.B. : <sup class="text-danger">*</sup>
              </label>
              <input
                type="date"
                name="dob"
                id="dob"
                class="form-control"
                required
              />
            </div>
          </div>
        </div>

        <!-- Academic Details -->
        <div class="border border-dark rounded p-3 pt-4 my-3 position-relative">
          <span
            class="px-2 fs-5 position-absolute bg-white text-primary"
            style="top: -15px"
            >Academic Details</span
          >
          <div class="d-grid gap-3">
            <div class="d-flex align-items-center">
              <label for="qualification" class="form-label w-25"
                >Qualification: <sup class="text-danger">*</sup></label
              >
              <select
                name="qualification"
                id="qualification"
                class="form-select"
              >
                <option value="">--Select Qualification--</option>
                <option value="10">Secondary Schooling</option>
                <option value="12">Senior Secondary Schooling</option>
                <option value="UG">Graduation</option>
                <option value="PG">Post Graduation</option>
                <option value="PHD">P.hd</option>
              </select>
            </div>
            <div class="d-flex align-items-center">
              <label for="score" class="form-label w-25"
                >Percentage / Grade : <sup class="text-danger">*</sup>
              </label>
              <input
                type="text"
                name="score"
                id="score"
                class="form-control"
                required
              />
            </div>
          </div>
        </div>

        <!-- Course Information -->
        <div class="border border-dark rounded p-3 pt-4 my-3 position-relative">
          <span
            class="px-2 fs-5 position-absolute bg-white text-primary"
            style="top: -15px"
            >Course Information</span
          >
          <div class="d-grid gap-3">
            <div class="d-flex align-items-center">
              <label for="course" class="form-label w-25"
                >Preferred Courses: <sup class="text-danger">*</sup></label
              >
              <select name="course" id="course" class="form-select">
                <option value="">--Select Course--</option>
                <option value="JE">IIT-JEE</option>
                <option value="NE">NEET</option>
                <option value="Bank">Banking Exam</option>
                <option value="UPSC">UPSC</option>
                <option value="Oth">Other</option>
              </select>
            </div>
            <div class="d-flex align-items-center">
              <label for="batch" class="form-label w-25"
                >Batch Timing Prefered : <sup class="text-danger">*</sup>
              </label>
              <div class="d-flex gap-3">
                <div class="d-flex gap-2">
                  <input
                    type="checkbox"
                    name="batch"
                    id="morning"
                    value="morning"
                    class="form-check-input"
                    style="accent-color: red !important"
                  />
                  <span>Morning</span>
                </div>
                <div class="d-flex gap-2">
                  <input
                    type="checkbox"
                    name="batch"
                    id="afternoon"
                    value="afternoon"
                    class="form-check-input"
                  />
                  <span>Afternoon</span>
                </div>
                <div class="d-flex gap-2">
                  <input
                    type="checkbox"
                    name="batch"
                    id="evening"
                    value="evening"
                    class="form-check-input"
                  />
                  <span>Evening</span>
                </div>
                <div class="d-flex gap-2">
                  <input
                    type="checkbox"
                    name="batch"
                    id="weekends"
                    value="weekends"
                    class="form-check-input"
                  />
                  <span>Weekends</span>
                </div>
              </div>
            </div>

           </div>
           </div>
           
        <div class="border border-dark rounded p-3 pt-4 my-3 position-relative">
          <span
            class="px-2 fs-5 position-absolute bg-white text-primary"
            style="top: -15px"
            >Address:</span
          >
          <div class="d-grid gap-3">
            <div class="d-flex align-items-center">
              <label for="address" class="form-label w-25"
                >Address: <sup class="text-danger">*</sup></label
              >
              <textarea
                name="address"
                id="address"
                placeholder="House number, Street, Locality"
                class="form-control"
              ></textarea>
            </div>
            <div class="d-flex align-items-center">
              <label for="city" class="form-label w-25"
                >City : <sup class="text-danger">*</sup>
              </label>
              <input
                type="text"
                name="city"
                id="city"
                class="form-control"
                required
              />
            </div>

            <div class="d-flex align-items-center">
              <label for="pin" class="form-label w-25"
                >Pin Code : <sup class="text-danger">*</sup>
              </label>
              <input
                type="number"
                name="pin"
                id="pin"
                class="form-control"
                required
              />
            </div>
</div>
</div>
            <div class="border border-dark rounded p-3 pt-4 my-3 position-relative">
          <span
            class="px-2 fs-5 position-absolute bg-white text-primary"
            style="top: -15px"
            >Guardian Details:</span>
            <div class="d-grid gap-3">


                
                <div class="d-flex align-items-center " >
                    <label for="Guardian" class="form-label" >Guardian Name</label>
                    <input type="text" name="Guardian" id="Guardian" class="form-control">


                </div>

                <div class="d-flex align-items-center " >
                    <label for="GNumber" class="form-label" >Mobile Number</label>
                    <input type="number" name="GNumber" id="GNumber" class="form-control">

            </div>

            
          </div>

        </div>

         <div class="border border-dark rounded p-3 pt-4 my-3 position-relative">
          <span
            class="px-2 fs-5 position-absolute bg-white text-primary"
            style="top: -15px"
            >Additional Details:</span>
            <div class="d-grid gap-3">

            <div class="d-flex align-items-center ">
                <label for="source" class="form-label">How did you hear about us?</label>
                <!-- <input type="text" name="source" id="source" class="form-control"> -->

                <select name="required" id="required" class="form-select">
                <option value="">--Select--</option>
                <option value="Fe">Friends</option>
                <option value="Od">Online Ad</option>
                <option value="Ns">Newspaper</option>
                <option value="Sm">Social Media</option>
                <option value="Oth">Other</option>
              </select>


            </div>

            </div>
        </div>
        </div>
        </div>
        <!-- Button -->
        <button type="reset" class="btn btn-danger"  onclick="clearFrom()">
          Clear Form
        </button>
        <button type="submit" class="btn btn-success btn-outline-primary" onclick="submit()">
          Submit
        </button>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
