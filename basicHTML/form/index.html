<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid bg-primary px-3 py-2 text-center display-6  fw-bold text-light " >Form</div>
    <div class="container w-50 mt-4  p-4 border border-2 rounded-3  ">
      <div>
        <label for="username">FullName</label>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Enter your Name"
          class="form-control"
        />
      </div>
      <div>
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter your Email"
          class="form-control"
        />
      </div>
      <div>
        <label for="contact">contact</label>
        <input
          type="text"
          id="contact"
          name="contact"
          placeholder="Enter your Contact Number"
          class="form-control"
        />
      </div>
      <div>
        <label for="dob">Date of birth</label>
        <input
          type="date"
          id="dob"
          name="dob"
          placeholder="Enter your Name"
          class="form-control"
        />
      </div>
      <div>
        <button   onclick="sumbit()" class="btn  btn-success  text-center mt-4" >sumbit</button>
    </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
