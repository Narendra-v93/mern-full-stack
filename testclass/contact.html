      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
        <div class="container-fluid bg-primary px-3 py-1 d-flex justify-content-center">
            <ul id="navbar" class="d-flex gap-3 text-white justify-content-center align-items-center mb-0 text-center fs-2 list-unstyled">
        
        <li>
            <a href="./index.html"
              ><button class="btn text-white">Home</button></a
            >
          </li>
               <li>
            <a href="./course.html"
              ><button class="btn text-white">Course</button></a
            >
          </li>
          <li>
            <a href="./about.html"
              ><button class="btn text-white">About</button></a
            >
          </li>
          <li>
            <a href="./contact.html"
              ><button class="btn text-white">Contact</button></a
            >
          </li>
            </ul>
        </div>
    </header>

    <main>
        <section>
            <div class="container p-4 bg-dark text-white mt-4">
                <h2 class="text-center">Contact Us</h2>
               <div class=" gap-3 w-50">
                <label for="name" class="fs-3" >Name:<sup class="required">*</sup></label>
               <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name">
               </div>
               <div class=" gap-3 w-50">
                 <label for="Email" class="fs-3" >Email:<sup class="required">*</sup></label>
               <input type="email" name="Email" id="Email" class="form-control" placeholder="Enter your email">
               </div>
               <div class=" gap-3 w-50">
                <label for="Message" class="fs-3" >Message:</label>
               <input type="textarea "name="Message" id="Message" class="form-control" placeholder="Enter your Message">
               </div>
                <div class="mt-3">
                 <button id="btn" class="btn btn-primary btn-lg onclick"submit()">Submit</button>
        </section>
    </main>
    

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="script.js"></script>
  </body>
