<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class=" container  form-control d-flex flex-column align-items-center justify-content-center vh-100 bg-primary-subtle">
        <div class="w-50 text-center bg-primary text-white align-items-center py-3 justify-content-center rounded-4 mb-4">
            <h5>Tip Calculator</h5>
        </div>
         <div class=" w-50 continer border-dark d-flex flex-column gap-4  align-items-center box border rounded-4 p-4">
        <div class="mx-auto d-grid w-50 mt-3 ">
          <label for="Bill" class="form-label fs-5">Bill Amount</label>
          <input
            type="text"
            name="Bill"
            id="BillAmount"
            class="form-control"
            placeholder="Amount to be paid"
          />
        </div>
        <div class="mx-auto d-grid w-50  mt-3">
        <label for="service" class="form-label fs-5">How was the service ?</label>
        <select name="service" id="service" class="form-control" palaceholder="select service quality" >
         
            
            <option value="">Select</option>
          <option value="25%">25% - Top Notch</option>
          <option value="20%">20% - Excellent</option>
          <option value="15%">15% - Good</option>
          <option value="10%">10% - Bad</option>
          <option value="5%">5% - Worst</option>
         
        </select>
      </div>
      <div class="mx-auto d-grid w-50  mt-3">
        <label for="number" class="form-label fs-5">Total number of persons</label>
        <input type="text" name="number" id="numberOfPersons"  class="form-control" placeholder="Number of the people sharing the bill" />
      </div>
        
      <button
        class="btn btn-outline-secondary btn-primary w-25 mx-auto mt-4 mb-3  text-light"
        onclick="calculate()"> Calculate </button>
        <span class="text-primary  fs-4 fw-bold text-center ms-5" id="result"></span>
    </div>
    
   </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
